<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Countries Of The World</title>
</head>
<body>
  <header>
    <h1>Where in the world?</h1>
    
  </header>

  <div class="first-screen">
    <form class="input-filter">
    <div class="search">
      <span class="material-icons-outlined">  search </span>
      <input class="inputSearch" id="searchInput" type="text" placeholder="Search for a country.." />
      <!-- <button class="searchbtn" type="button">search</button> -->
    </div>

    <!-- <div class="filter"> -->
      <select class="filter" id="filter" name="region" id="region" placeholder="Filter By Region"> 
        <option value="" disabled selected>Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    <!-- </div> -->
    
    </form>
  
    <div id="countries"></div>
  </div>

  <div class="second-screen">
    <button class="back">back</button>
    <div id="country-detail">
      <div class="cardDetail">
        <div class="img-containerDetail">
          <img class="imgDetail" src='' alt="flag"/>
        </div>
        <div class="countryDetail">
          <div data-name='' class="nameDetail"></div>
          <div class="landscape">
            <div>
              <div id="official" class="details">Official Name: </div>
              <div id="population" class="details">Population: </div>
              <div id="region" class="details">Region: </div>
              <div id="subRegion" class="details">Sub Region: </div>
              <div id="capital" class="capitalDetail">Capital: </div>
            </div>
            <div>
              <div id="tld" class="details">Top Level Domain: </div>
              <div id="currency" class="details">Currencies: </div>
              <div id="language" class="details">Languages: </div>
            </div>
          </div>
          <div class="borderGroup">
            <div class="border-label">Border Countries:</div>
            <div id="borderList"></div>
          </div>
        </div>
      </div>      
    </div>
  </div>


<script src="app-copy.js"></script>  
</body>
</html>
